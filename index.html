<!doctype html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="style.css" type="text/css">
    <meta charset="UTF-8">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1">
    <title>Онлайн-конвертер текста</title>
</head>
<body>
<div id="conteiner">
    <h1>Онлайн-конвертер текста</h1>
    <textarea id="text" class="border" placeholder="Введите текст"></textarea>
    <div id="buttons">
        <button id="upper-case" class="border">ВЕРХНИЙ РЕГИСТР</button>
        <button id="lower-case" class="border">нижний регистр</button>
        <button id="proper-case" class="border">Заглавный Формат</button>
        <button id="sentence-case" class="border">Формат предложений</button>
    </div>
    <div id="save-clear">
        <img id="save-text-file" src="save.png" alt="Скачать" title="Скачать" class="border">
        <img id="clear-text" src="clear.png" alt="Очистить" title="Очистить" class="border">
    </div>
</div>
<script src="scripts.js"></script>
</body>
</html>
